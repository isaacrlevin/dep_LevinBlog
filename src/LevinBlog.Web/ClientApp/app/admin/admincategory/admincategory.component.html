<h1 style="margin-bottom:50px; margin-top:50px">{{title}}</h1>
<pc-loader [loading]="loading"></pc-loader>
<button class="button tiny secondary float-left"
        (click)="selectItem(selectedCategory); openModal(template)">
  Add New Category
</button>
<div class="card-block table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Url</th>
        <th>Created Date</th>
        <th>Last Modified</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>
          <button type="button" (click)="selectItem(category); openModal(template)">
            <i class="fa fa-fw fa-edit"></i>
          </button>
          <button type="button" (click)="remove(category.id)">
            <i class="fa fa-fw fa-trash"></i>
          </button>
        </td>
        <td>{{category.name}}</td>
        <td>{{category.url}}</td>
        <td>{{category.createdOn | date: 'shortDate'}}</td>
        <td>{{category.modifiedOn | date: 'shortDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #template>
  <div class="modal-header">
    <h2 class="modal-title" id="myModalLabel">Add/Edit Category</h2>
    <button type="button" class="close" (click)="closeModal()" aria-hidden="true">x</button>
  </div>
  <div class="modal-body">
    <h5>Category Details</h5>
    <div class="form-group">
      <label>Category Name</label>
      <input type="text" class="form-control" [(ngModel)]="selectedCategory.name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label>Url</label>
      <input type="text" class="form-control" [(ngModel)]="selectedCategory.url" placeholder="Enter Url">
    </div>
    <div class="form-group">
      <label>
        Active
      </label>
      <div class="form-control-static checkbox-ios">
        <label class="switch">
          <input type="checkbox" class="ios" [(ngModel)]="selectedCategory.isActive"><i></i>
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" (click)="save(); closeModal()" class="btn btn-primary">Save</button>
  </div>
</ng-template>
